    <div class="container">
      <div class="container bg-light pt-2 pb-2 border container-fluid">
        <h1><strong>Přihláška do Skate akademie</strong> </h1>
        <form>
          <div class="mb-3 row">
            <label for="jmeno" class="col-sm-3 col-form-label">Jméno a příjmení účastníka *</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="jmeno" id="jmeno"
               >
            </div>
          </div>
          <div class="mb-3 row">
            <label for="bydliste" class="col-sm-3 col-form-label">Bydliště *</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="bydliste" id="bydliste">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">Kontakní E-mail *</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" name="email" id="email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="tel" class="col-sm-3 col-form-label">Kontaktní telefon *
            </label>
            <div class="col-sm-9">
              <input type="tel" class="form-control" name="tel" id="tel">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="rc" class="col-sm-3 col-form-label">Rodné číslo účastníka *
            </label>
            <div class="col-sm-9">
              <input type="number" class="form-control" name="rc" id="rc">
            </div>
          </div>
         <div class="mb-3">
           <label for="clen" class="form-label">Účastník je členem ČAS *
          </label>
           <select class="form-control" name="clen" id="clen">
            <option value="selected">-------</option> 
            <option>Ano</option>
             <option>Ne (registrace bude provedena z uvedených údajů - platba 100,-/ rok, bude přidána k platbě za kurz)</option>
           </select>
         </div>
         <div class="mb-3">
          <label for="praha" class="form-label">Chci se zúčastnit ČAS Skate kempu v Praze v termínu: *
         </label>
          <select class="form-control" name="praha" id="praha">
            <option value="selected">-------</option>
            <option>11.7-15.7.2022</option>
            <option>25.7-29.7.2022</option>
            <option>15.8-19.8.2022</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="klecany" class="form-label">Chci se zúčastnit Skate akademie Zima 2021/2022 - Klecany: *
         </label>
          <select class="form-control" name="klecany" id="klecany">
            <option value="selected">-------</option>
            <option>Úterý 18:00-19:00</option>
            <option>Středa 18:00-19:00</option>
          </select>
          </div>
          <div class="mb-3 row pt-3">
            <label for="poznamka" class="col-sm-3 col-form-label">V případě potřeby zde zanechte komentář/dotaz:
            </label>
            <div class="col-sm-9">
                <textarea class="form-control" name="poznamka" id="poznamka" rows="6"></textarea>
            </div>
        </div>
              <div class="mb-3 row text-end">
                <div class="offset-sm-3 col-sm-9">
                  <button type="submit" class="btn btn-primary">Potvrdit</button>
                </div>
              </div>
            
        </form>
